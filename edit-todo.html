<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>

</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="todo.html">Link 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/new-todo.html">Link 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/edit-todo.html">Link 3</a>
                        </li>
            </nav>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4" style="padding-top:5rem">
                    <h1>Edit</h1>
                    <div class="input-group mb-3" id="inputUserField">
                        <h5>Please input a Id: &nbsp;&nbsp;</h5>
                        <input id="userIdInput" type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <div class="container row col-md-4 offset-md-4">
                            <button class="btn btn-outline-secondary" type="button" id="getUserBtn">Get User</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-5" style="padding-top:5rem">
                        <button class="btn btn-outline-secondary" type="button" id="cancelBtn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="container" id="infoContainer">
                <div class="row">
                    <form>
                        <div class="col-md-4 offset-md-4" style="padding-top:3rem">
                            <h2>User Data</h2>
                            <div id="idNumber"></div>
                            <h5>User Title: &nbsp;&nbsp;</h5>
                            <input id="titleInput" type="text" class="form-control" placeholder=""
                                aria-label="Example text with button addon" aria-describedby="button-addon1"
                                value="Title">
                            <h5>Completed: &nbsp;&nbsp;</h5>
                            <input id="completedInput" type="text" class="form-control" placeholder=""
                                aria-label="Example text with button addon" aria-describedby="button-addon1"
                                value="True or False">
                        </div>
                    </form>
                    <div class="container row col-md-4 offset-md-4" style="padding-top:1rem">
                        <button class="btn btn-outline-secondary" type="button" id="updateBtn">Update</button>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4" style="padding-top:3rem">
                        <div id="updateContainer">

                        </div>
                    </div>
                </div>
            </div>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/scripts/edit-todo.js"></script>

</body>

</html>
